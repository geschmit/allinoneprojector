<!DOCTYPE html>

<head>
    <style>
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        const web = new WebSocket("ws:///api/websocket")
        web.onmessage("reload", () => {
            location.reload()
        })
    </script>
</head>

<body>
    <div class="video-container">
        <video playsinline autoplay muted loop <source type="video/mp4" src="/video.mp4">
        </video>
    </div>
</body>
